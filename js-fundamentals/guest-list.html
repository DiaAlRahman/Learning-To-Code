<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 2rem; background-color: beige;">

    <div class="admitted"></div>
    <div class="refused"></div>

    <script>
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil',
            'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');

        admitted.textContent = "Admitted: ";
        refused.textContent = "Refused: ";

        function beautifyText(text) {
            text = text.substr(0, text.length - 2);
            text += ".";
            return text;
        }

        for (const person of people) {
            if (person === 'Phil' || person === 'Lola') {
                refused.textContent += `${person}, `;
            }
            else {
                admitted.textContent += `${person}, `;
            }
        };

        refused.textContent = beautifyText(refused.textContent);
        admitted.textContent = beautifyText(admitted.textContent);

    </script>
</body>

</html>
